<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!--Estilo Customizado-->
  <link rel="stylesheet" type="text/css" href="css/estilo.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Outfit:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    
    <div class="container">
      <img src="images/bg-pattern-card.svg">

      <div class="perfil">

        <img src="images/image-victor.jpg" alt="image perfil">
        <div class="info">
          <div class="info-1">
            <span>Victor Crest</span>
            <span class="idade">26</span>
          </div>
          
          <div class="info-2">
            <span class="cidade">London</span>
          </div>
          
        </div>
      </div>
      <div class="footer">
        <div class="item">
          <p>80K</p>
          <p class="text-footer">Followers</p>
        </div>
        <div class="item">
          <p >803K</p>
          <p class="text-footer">Likes</p>
        </div>
        <div class="item">
          <p>1.4K</p>
          <p class="text-footer">Photos</p>
        </div>
        <div style="clear: both;">
        </div>
      </div>

    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Nunes</a>.
  </div>
</body>
</html>
